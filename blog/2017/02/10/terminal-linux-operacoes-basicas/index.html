	<section class="post-content">
		<div><script src='https://gist.github.com/539597ad0146a100f356834c44ba341c.js'></script>
<noscript><pre><code># Terminal
No linux muitas operaçes podem ser feitas através do terminal, apesar de contarmos com inumeros sistemas de janelas, um bom administrador ou programador sabe se virar muito bem com a famigerada tela preta. Aqui apresentaremos os comandos básicos para *navegação* e *manipulação* de arquivos.
Todos os comandos são em minusculo.
## ls
Lista arquivos do diretório onde você se encontra. Você pode introduzir alguns parâmetros conforme exemplificado abaixo.
```shell
$ ls
$ ls -la
$ ls -lah
```

## pwd
O primeiro comandos que vamos ver é o pwd, com ele conseguimos ver qual é o diretório atual que estamos navegando
```shell
$ pwd
```

## mkdir
Comando responsável por criar uma nova pasta/diretório
```shell
$ mkdir &lt;nome da pasta&gt;
```

## rm
Este comando é usado para apagar arquivos ou diretórios, para apagar diretórios é preciso usar o parâmetro ```-r``` para que o ```rm``` entenda que trata-se de um diretório
```shell
$ rm &lt;arquivo&gt;
$ rm -r &lt;diretório&gt;
```

## cd
Comando para navegar entre diferente níveis de diretórios
Tente digitar a série de comandos abaixo e entenda o comportamento do comando
```shell
$ cd /home/usuario
$ cd ..
```
## Exemplo do uso dos comandos
```shell
$ pwd
/home/&lt;usuario&gt;

$ ls
Área de trabalho  Modelos    Público  Workspace
Documentos        Gravações  Música   Vídeos
Downloads         Imagens

$ mkdir teste
$ cd teste
$ pwd
/home/&lt;usuario&gt;/teste
$ cd ..
$ rm -r teste
$ ls
```</code></pre></noscript></div>
